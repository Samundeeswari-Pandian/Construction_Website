<div class="project-detail-container" *ngIf="project; else notFound">

  <!-- Hero Section -->
  <section class="project-hero">
    <h1>{{ project.title }}</h1>
    <p class="location">{{ project.location }}</p>
  </section>

  <!-- Project Content -->
  <section class="project-content">
    <div class="project-image">
      <img [src]="project.img" [alt]="project.title" />
    </div>
    <div class="project-info">
      <p>{{ project.description }}</p>
      <a routerLink="/projects" class="btn back-btn">‚Üê Back to Projects</a>
    </div>
  </section>

</div>

<ng-template #notFound>
  <div class="notfound-container">
    <h2>Project not found</h2>
    <p>The project you requested does not exist.</p>
    <a routerLink="/projects" class="btn back-btn">Back to Projects</a>
  </div>
</ng-template>
